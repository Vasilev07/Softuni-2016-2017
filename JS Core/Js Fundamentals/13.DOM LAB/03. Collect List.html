<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let text = document.querySelectorAll('ul li');
        let fillText = document.querySelector('#result');
        for (let obj of text) {
            fillText.value += obj.textContent + '\n';
        }
    }
</script>
