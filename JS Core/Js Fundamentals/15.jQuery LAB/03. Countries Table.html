<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
    td, th { background: #DDD; padding: 5px 10px }
    input[type='text'] { width: 60px }
</style>
<table id="countriesTable">
    <tr><th>Country</th><th>Capital</th><th>Action</th></tr>
    <tr><td><input type="text" id="newCountryText" /></td>
        <td><input type="text" id="newCapitalText" /></td>
        <td><a href="#" id="createLink">[Create]</a></td>
    </tr>
</table>
<script>$(() => initializeTable())</script>
<script>
    function initializeTable() {
        $('#createLink').click(createCountry);

        function createCountry() {
            let country = $('#newCountryText').val();
            let capital = $('#newCapitalText').val();
            addCountryToTable(country, capital);
            $('#newCountryText').val('');
            $('#newCapitalText').val('');
        }

        function addCountryToTable(country, capital) {
            let row = $('<tr>')
                .append($('<td>').text(country))
                .append($('<td>').text(capital))
                .append($('<td>')
                    .append($('<a href="#">[Up]</a>').click(moveRowUp))
                    .append(' ')
                    .append($('<a href="#">[Down]</a>').click(moveRowDown))
                    .append(' ')
                    .append($('<a href="#">[Delete]</a>').click(deleteRow)));
            row.css('display', 'none');
            $('#countriesTable').append(row);
            row.fadeIn();
        }

        function moveRowUp() {
            let row = $(this).parent().parent();
            row.fadeOut(function () {
                row.insertBefore(row.prev());
                row.fadeIn();
                fixRowLinks();
            });
        }

        function moveRowDown() {
            let row = $(this).parent().parent();
            row.fadeOut(function () {
                row.insertBefore(row.next());
                row.fadeIn();
                fixRowLinks();
            });
        }

        function deleteRow() {
            let row = $(this).parent().parent();
            row.fadeOut(function () {
                row.insertBefore(row.prev());
                row.remove();
                fixRowLinks();
            });
        }

        function fixRowLinks() {
            $('#countriesTable a').css('display', 'inline');

            let tableRows = $('#countriesTable tr');
            $(tableRows[2]).find("a:contains('Up')")
                .css('display', 'none');

            $(tableRows[tableRows.length - 1]).find("a:contains('Down')")
                .css('display', 'none');

        }

    }
</script>
</body>
</html>
