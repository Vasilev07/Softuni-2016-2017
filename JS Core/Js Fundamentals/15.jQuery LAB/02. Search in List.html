<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search() {
        let pattern = $('#searchText').val();
        let match = $(`ul#towns li:contains(${pattern})`);
        match.css('font-weight', 'bold');
        $('#result').text(`${match.length} matches found.`)

    }
</script>
</body>
</html>
