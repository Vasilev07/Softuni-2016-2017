<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        //get email from input
        let email = document.getElementById('email')[0].value;
        //get item that has to be deleted
        let getSecondItem = document.querySelectorAll("#customers tr td:nth-child(2)");
        //going through secondColumn
        for (let td of getSecondItem) {
         if(td.textContent == email){
             let row = td.parentNode;
             row.parentNode.removeChild(row);
             document.getElementById('result').
             textContent = "Deleted.";
             return;
         }
            document.getElementById('result').textContent = "Not found."
        }
    }
</script>
</body>
</html>
